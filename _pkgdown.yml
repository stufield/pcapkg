url: https://stufield.github.io/pcapkg/

development:
  mode: auto

authors:
  Stu Field:
    href: https://github.com/stufield

home:
  links:
  - text: Learn more about me
    href: https://github.com/stufield

template:
  bootstrap: 5
  package: tidytemplate
  bslib:
    bg: "#202123"      # dark theme
    fg: "#B8BCC2"      # dark theme
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    base_font: {google: "Roboto"}

navbar:
  structure:
    left: [intro, reference, articles, workflows, news]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/pcapkg.html


articles:
  - title: Getting Started
    navbar: ~
    contents:
    - pcapkg

reference:
  - title: Perform PCA
    desc: >
      Two principle ways to implement principal component analysis (PCA).
    contents:
    - pca
    - supervised_peel
    - prcomp2

  - title: Plotting
    desc: >
      Numerous plotting facilities for various components.
    contents:
    - plotPCAdims
    - starts_with("plotPCA")
    - starts_with("plot[PRS]")
    - screeplotAUC
    - -pca

  - title: Get *
    desc: >
      Utilities for getting varous features of the decomposition.
    contents:
    - starts_with("get")

  - title: Experimetnal
    desc: >
      Experimental features for future development.
    contents:
    - pca_purify
    - pca_auc

news:
  - one_page: true
